<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/jquery.min.js"></script>
  <script src="/static/popper.min.js"></script>
  <script src="/static/bootstrap.min.js"></script>
  <title>Sign Up</title>
</head>

<body>
  <!-- Default form register -->
  <div class="container">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <form class="text-center border border-light p-5" action="/register" method="post">

          <p class="h4 mb-4">Sign up</p>

          <div class="form-row mb-4">
            <div class="col">
              <!-- First name -->
              <input type="text" name="fname" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
            </div>
            <div class="col">
              <!-- Last name -->
              <input type="text" name="lname" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
            </div>
          </div>

          <!-- E-mail -->
          <input type="email" name="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

          <!-- Password -->
          <input type="password" name="pass" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">


          <!-- Sign up button -->
          <button class="btn btn-info my-4 btn-block" type="submit">Sign up</button>

          <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
          <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
          <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
          <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>

        </form>
        <!-- Default form register -->
      </div>
      <div class="col-md-4">
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <p><a href="/">Go Home</a></p>
        <p><a href="#">Sign in</a></p>
  </div>
</body>

</html>
